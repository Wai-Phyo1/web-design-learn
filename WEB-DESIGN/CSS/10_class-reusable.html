<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 10px;
        }
        
        .border-black-color {
            border: 10px solid black;
        }
        
        .border-rounded {
            border-radius: 50%;
        }
        
        .box-background-yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box border-black-color"></div>
    <div class="box border-black-color border-rounded"></div>
    <div class="box border-black-color border-rounded box-background-yellow "></div>
</body>

</html>
