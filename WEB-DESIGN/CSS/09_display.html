<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    h1 {
        background-color: cyan;
        width: 500px;
        height: 200px;
        display: inline;
    }
    
    span.span1,
    .span2 {
        background-color: orange;
        width: 500px;
        height: 50px;
        display: block;
    }
    
    .span2 {
        margin-top: 5px;
    }
    
    label {
        background-color: red;
        display: inline-block;
        width: 300px;
        height: 100px;
    }
    
    small {
        display: none;
    }
</style>

<body>
    <h1>Block Level Div to inline</h1>
    <h1>Block Level Div to inline Two</h1>
    <span class="span1">Inline Level Span to block</span>
    <span class="span2">Inline Level Span to block Two</span>
    <hr>
    <label>Inline Level Label to Inline-block level</label>
    <label>Inline Level Label to Inline-block level Two</label>
    <hr>
    <small>Inline Level small to display none</small>
</body>

</html>
