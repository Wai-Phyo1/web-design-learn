<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classSelector {
            color: blue;
        }
        
        #idSelector {
            color: green;
        }
        
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Simple Selector With Element Name or tag name</h1>
    <h1 id="idSelector">Simple Selector With Id</h1>
    <h1 class="classSelector">Simple Selector With Class</h1>
</body>

</html>
